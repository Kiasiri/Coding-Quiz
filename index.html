<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class=""><h1 class="" id="timer">Time</h1></div>
      <div class="" id=""><h1 class="" id="score">Score</h1></div>
    </header>
    <div class="container justify-content-center">
      <div id="quizCard" class="d-none">
        <div class="" id="question">Question</div>
        <div class="btn-grid" id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="container justify-content-center controls">
        <button class="btn" id="start">Start Quiz</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
